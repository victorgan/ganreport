                                            value={`${route.distanceKm} km`} 
                                            sub={`${Math.round(route.distanceKm * 0.621)} miles`}
                                        />
                                        <Stat 
                                            icon={Mountain} 
                                            label="Elevation" 
                                            value={`${route.elevationM.toLocaleString()} m`} 
                                            sub={`${Math.round(route.elevationM * 3.28)} ft`}
                                        />
                                        <Stat 
                                            icon={Clock} 
                                            label="Days (Pro)" 
                                            value={route.daysStrong}
                                            sub={`${Math.round(route.distanceKm / route.daysStrong)} km/day`}
                                        />
                                        <Stat 
                                            icon={Clock} 
                                            label="Days (Tour)" 
                                            value={route.daysTouring}
                                            sub="Enjoy the view"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Right Col: Narrative & Logistics */}
                            <div className="w-full md:w-2/3 p-8 bg-zinc-900">
                                <div className="mb-10">
                                    <h3 className="text-sm font-bold text-zinc-500 uppercase tracking-widest mb-4">The Experience</h3>
                                    <p className="text-lg leading-relaxed text-zinc-100 font-light">
                                        {route.description}
                                    </p>
                                </div>

                                <div className="mb-10">
                                    <h3 className="text-sm font-bold text-emerald-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                                        <Plane size={16}/> Logistics & Planning
                                    </h3>
                                    <div className="p-6 bg-zinc-800/30 rounded-xl border border-zinc-800/50 text-zinc-300 text-sm leading-7">
                                        {route.logistics}
                                    </div>
                                </div>

                                <div className="">
                                    <h3 className="text-sm font-bold text-zinc-500 uppercase tracking-widest mb-3">Tags</h3>
                                    <div className="flex gap-2 flex-wrap">
                                        {route.tags.map(tag => (
                                            <span key={tag} className="px-3 py-1 bg-zinc-800 rounded-full text-xs font-bold text-zinc-400 border border-zinc-700 uppercase tracking-wide">
                                                #{tag}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const RouteCard = ({ route, onClick }) => {
            const [hovered, setHovered] = useState(false);

            return (
                <div 
                    onClick={() => onClick(route)}
                    onMouseEnter={() => setHovered(true)}
                    onMouseLeave={() => setHovered(false)}
                    className="group relative h-96 rounded-2xl overflow-hidden cursor-pointer shadow-xl transition-all duration-500 hover:shadow-2xl ring-1 ring-white/10 hover:ring-white/30 bg-zinc-900"
                >
                    {/* Background Gradient */}
                    <div className={`absolute inset-0 bg-gradient-to-br ${route.imageGradient} transition-transform duration-700 ${hovered ? 'scale-110' : 'scale-100'}`}></div>
                    
                    {/* Texture Overlay */}
                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-20 mix-blend-overlay"></div>
                    
                    {/* Gradient Overlay for Readability */}
                    <div className="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent opacity-60"></div>
                    
                    {/* Content */}
                    <div className="absolute inset-0 p-6 flex flex-col justify-between">
                        
                        {/* Top Section */}
                        <div className="flex justify-between items-start z-10">
                            <div className="flex flex-col gap-1">
                                <Badge className="bg-black/20 backdrop-blur-md text-white border border-white/10 w-fit shadow-lg">
                                    {route.region}
                                </Badge>
                                 <Badge className={`backdrop-blur-md border border-white/10 w-fit shadow-lg ${route.surface === 'Road' ? 'bg-blue-500/20 text-blue-100' : 'bg-orange-500/20 text-orange-100'}`}>
                                    {route.surface}
                                </Badge>
                            </div>
                            <div className="flex flex-col items-end">
                                <span className="text-[10px] font-bold text-white/80 uppercase tracking-widest mb-1 shadow-black drop-shadow-md">Score</span>
                                <span className={`text-xl font-bold drop-shadow-lg ${route.sufferScore > 90 ? 'text-white' : 'text-white/90'}`}>
                                    {route.sufferScore}
                                </span>
                            </div>
                        </div>

                        {/* Bottom Section */}
                        <div className="z-10 translate-y-2 group-hover:translate-y-0 transition-transform duration-300">
                            <h3 className="text-3xl font-black text-white mb-2 leading-none drop-shadow-lg line-clamp-2 tracking-tight">
                                {route.name}
                            </h3>
                            <p className="text-white/90 mb-4 flex items-center gap-2 text-sm font-medium drop-shadow-md">
                                <MapIcon size={14} /> {route.country}
                            </p>

                            <div className="grid grid-cols-3 gap-2 border-t border-white/20 pt-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-75">
                                <div>
                                    <div className="text-white/60 text-[10px] uppercase font-bold tracking-wider">Length</div>
                                    <div className="text-white font-bold">{route.distanceKm}km</div>
                                </div>
                                <div>
                                    <div className="text-white/60 text-[10px] uppercase font-bold tracking-wider">Climb</div>
                                    <div className="text-white font-bold">{(route.elevationM / 1000).toFixed(1)}k</div>
                                </div>
                                <div>
                                    <div className="text-white/60 text-[10px] uppercase font-bold tracking-wider">Days</div>
                                    <div className="text-white font-bold">{route.daysStrong}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        function EpiqueApp() {
            const [selectedRegion, setSelectedRegion] = useState("All");
            const [selectedSurface, setSelectedSurface] = useState("All");
            const [selectedRoute, setSelectedRoute] = useState(null);
            
            // Stats
            const tarmacCount = useMemo(() => ROUTES.filter(r => r.surface === 'Road').length, []);
            const gravelCount = useMemo(() => ROUTES.filter(r => r.surface !== 'Road').length, []);

            const filteredRoutes = useMemo(() => {
                return ROUTES.filter(route => {
                    const regionMatch = selectedRegion === "All" || route.region === selectedRegion;
                    const surfaceMatch = selectedSurface === "All" || 
                                         (selectedSurface === "Road" && route.surface === "Road") ||
                                         (selectedSurface === "Gravel" && route.surface !== "Road");
                    return regionMatch && surfaceMatch;
                });
            }, [selectedRegion, selectedSurface]);

            const regions = ["All", ...new Set(ROUTES.map(r => r.region))];

            return (
                <div className="min-h-screen bg-black text-white font-sans selection:bg-white selection:text-black">
                    
                    {/* Header */}
                    <header className="sticky top-0 z-40 bg-black/80 backdrop-blur-lg border-b border-white/10">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-white text-black p-1 rounded">
                                    <Mountain size={24} />
                                </div>
                                <h1 className="text-2xl font-black tracking-tighter">ÉPIQUE</h1>
                            </div>
                            
                            <div className="flex items-center gap-6 text-sm font-medium text-gray-400">
                                <div className="hidden md:flex gap-4">
                                    <button 
                                        onClick={() => setSelectedSurface("All")} 
                                        className={`hover:text-white transition ${selectedSurface === "All" ? "text-white underline underline-offset-4" : ""}`}
                                    >
                                        All Routes ({ROUTES.length})
                                    </button>
                                    <button 
                                        onClick={() => setSelectedSurface("Road")} 
                                        className={`hover:text-white transition ${selectedSurface === "Road" ? "text-white underline underline-offset-4" : ""}`}
                                    >
                                        Tarmac ({tarmacCount})
                                    </button>
                                    <button 
                                        onClick={() => setSelectedSurface("Gravel")} 
                                        className={`hover:text-white transition ${selectedSurface === "Gravel" ? "text-white underline underline-offset-4" : ""}`}
                                    >
                                        Gravel ({gravelCount})
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <div className="relative py-24 px-6 border-b border-white/10 bg-zinc-900 overflow-hidden">
                        <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-20"></div>
                        <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-black/50 to-zinc-900 z-0"></div>
                        
                        <div className="max-w-4xl mx-auto text-center relative z-10">
                            <h2 className="text-5xl md:text-8xl font-black mb-8 tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white via-gray-200 to-gray-600 drop-shadow-2xl">
                                100 LEGENDARY ROUTES.
                            </h2>
                            <p className="text-xl md:text-2xl text-gray-400 max-w-2xl mx-auto leading-relaxed font-light">
                                The definitive atlas for high-performance adventure cycling. 
                                <br/>
                                <span className="text-blue-400 font-bold drop-shadow-lg">50 Tarmac</span> &bull; <span className="text-orange-400 font-bold drop-shadow-lg">50 Gravel</span>
                            </p>
                        </div>
                    </div>

                    {/* Filters (Mobile/Secondary) */}
                    <div className="max-w-7xl mx-auto px-6 py-8">
                        <div className="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
                            {regions.map(region => (
                                <button
                                    key={region}
                                    onClick={() => setSelectedRegion(region)}
                                    className={`px-6 py-2 rounded-full border text-sm font-bold whitespace-nowrap transition-all ${
                                        selectedRegion === region 
                                            ? "bg-white text-black border-white" 
                                            : "bg-transparent text-gray-400 border-gray-800 hover:border-gray-500 hover:text-white"
                                    }`}
                                >
                                    {region}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Grid */}
                    <main className="max-w-7xl mx-auto px-6 pb-24">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredRoutes.map(route => (
                                <RouteCard key={route.id} route={route} onClick={setSelectedRoute} />
                            ))}
                        </div>
                        
                        {filteredRoutes.length === 0 && (
                            <div className="text-center py-24 text-gray-500">
                                <Bike size={48} className="mx-auto mb-4 opacity-50" />
                                <p>No routes found matching your strict criteria.</p>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="border-t border-white/10 py-12 bg-zinc-950">
                        <div className="max-w-7xl mx-auto px-6 text-center text-gray-600 text-sm">
                            <p className="mb-2">DESIGNED FOR THE OBSESSED.</p>
                            <p>&copy; 2025 Épique. Ride safe.</p>
                        </div>
                    </footer>

                    {/* Modal */}
                    {selectedRoute && (
                        <DetailModal route={selectedRoute} onClose={() => setSelectedRoute(null)} />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EpiqueApp />);
    </script>
</body>
</html>
