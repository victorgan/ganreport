<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which K-Pop Demon Hunter Are You?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-container {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 255, 255, 0.1) inset;
        }
        .answer-btn {
            transition: all 0.3s ease;
        }
        .answer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .result-card {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div id="quiz-container" class="quiz-container w-full max-w-2xl bg-gray-800 rounded-2xl p-6 md:p-10 border border-purple-500/30">
        <!-- Quiz Start Screen -->
        <div id="start-screen">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-purple-400 mb-4">Which K-Pop Demon Hunter Are You?</h1>
            <p class="text-center text-gray-300 mb-8">Your team is counting on you, but your style is all your own. Answer these questions to find out your demon-hunting persona!</p>
            <div class="flex justify-center">
                <button id="start-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg transition-transform transform hover:scale-105">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Questions -->
        <div id="question-container" class="hidden">
            <div id="progress-bar-container" class="w-full bg-gray-700 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="bg-purple-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <h2 id="question-text" class="text-2xl font-semibold mb-6 text-center">Question goes here...</h2>
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Answer buttons will be generated here -->
            </div>
        </div>

        <!-- Quiz Results -->
        <div id="result-container" class="hidden text-center result-card">
            <h2 class="text-2xl font-semibold text-gray-300 mb-2">You are...</h2>
            <h1 id="result-name" class="text-5xl font-bold text-purple-400 mb-4"></h1>
            <img id="result-image" src="" alt="Character Image" class="w-48 h-48 rounded-full mx-auto mb-6 border-4 border-purple-500 shadow-lg" onerror="this.onerror=null;this.src='https://placehold.co/192x192/1a202c/9f7aea?text=Hunter';">
            <p id="result-description" class="text-lg text-gray-300 mb-8"></p>
            <button id="restart-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-full text-lg transition-transform transform hover:scale-105">Try Again</button>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const startScreen = document.getElementById('start-screen');
        const quizContainer = document.getElementById('quiz-container');
        const questionContainer = document.getElementById('question-container');
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const resultContainer = document.getElementById('result-container');
        const restartBtn = document.getElementById('restart-btn');
        const progressBar = document.getElementById('progress-bar');

        let currentQuestionIndex = 0;
        let scores = {
            rumi: 0,
            zoey: 0,
            mira: 0
        };

        const questions = [
            {
                question: "A new, powerful demon appears. What's your first move?",
                answers: [
                    { text: "Analyze its movements and look for a weakness.", character: 'mira' },
                    { text: "Charge in! The best defense is a good offense.", character: 'zoey' },
                    { text: "Get my team to safety and form a strategy.", character: 'rumi' }
                ]
            },
            {
                question: "How do you unwind after a tough battle?",
                answers: [
                    { text: "Practice new techniques or study ancient texts.", character: 'mira' },
                    { text: "Go out with friends and forget about everything for a while.", character: 'zoey' },
                    { text: "Check on everyone and make sure they're okay.", character: 'rumi' }
                ]
            },
            {
                question: "What's your most important asset in a fight?",
                answers: [
                    { text: "My leadership and ability to inspire others.", character: 'rumi' },
                    { text: "My unstoppable energy and raw power.", character: 'zoey' },
                    { text: "My intellect and resourcefulness.", character: 'mira' }
                ]
            },
            {
                question: "Your team is arguing about the next plan of action. What do you do?",
                answers: [
                    { text: "Listen to all sides and find a logical compromise.", character: 'rumi' },
                    { text: "Point out the flaws in their plans to find the best one.", character: 'mira' },
                    { text: "Suggest we stop talking and start doing something.", character: 'zoey' }
                ]
            },
            {
                question: "You're given a new, untested weapon. Your reaction?",
                answers: [
                    { text: "Can't wait to try it out in the next fight!", character: 'zoey' },
                    { text: "I'll take it apart to see how it works first.", character: 'mira' },
                    { text: "I'll test it in a controlled environment before using it.", character: 'rumi' }
                ]
            },
            {
                question: "Which role do you naturally play in a group?",
                answers: [
                    { text: "The Protector", character: 'rumi' },
                    { text: "The Strategist", character: 'mira' },
                    { text: "The Vanguard", character: 'zoey' }
                ]
            }
        ];
        
        const results = {
            rumi: {
                name: "Rumi, The Leader",
                description: "You are calm, responsible, and fiercely protective of your friends. Like a true leader, you think strategically and always put the team's safety first. You carry the weight of responsibility with grace and courage.",
                image: "https://placehold.co/192x192/6b21a8/ffffff?text=Rumi"
            },
            zoey: {
                name: "Zoey, The Wildcard",
                description: "You are energetic, impulsive, and incredibly brave. You trust your instincts and are always the first to jump into action. Your fierce loyalty and boundless energy make you a formidable ally and the heart of the team.",
                image: "https://placehold.co/192x192/be185d/ffffff?text=Zoey"
            },
            mira: {
                name: "Mira, The Brains",
                description: "You are intelligent, observant, and highly resourceful. You prefer to have a well-thought-out plan and rely on your knowledge to outsmart your foes. Your sharp mind and keen eye for detail make you an indispensable strategist.",
                image: "https://placehold.co/192x192/1d4ed8/ffffff?text=Mira"
            }
        };

        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', startQuiz);

        function startQuiz() {
            startScreen.classList.add('hidden');
            resultContainer.classList.add('hidden');
            questionContainer.classList.remove('hidden');
            
            currentQuestionIndex = 0;
            scores = { rumi: 0, zoey: 0, mira: 0 };
            
            updateProgressBar();
            showNextQuestion();
        }

        function showNextQuestion() {
            resetState();
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                questionText.innerText = question.question;
                question.answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.innerText = answer.text;
                    button.classList.add('answer-btn', 'bg-gray-700', 'p-4', 'rounded-lg', 'text-left', 'w-full', 'hover:bg-purple-800');
                    button.dataset.character = answer.character;
                    button.addEventListener('click', selectAnswer);
                    answerButtons.appendChild(button);
                });
            } else {
                showResults();
            }
        }

        function resetState() {
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedCharacter = e.target.dataset.character;
            scores[selectedCharacter]++;
            currentQuestionIndex++;
            updateProgressBar();
            showNextQuestion();
        }
        
        function updateProgressBar() {
            const progressPercentage = (currentQuestionIndex / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function showResults() {
            questionContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');

            // Determine the winner
            let maxScore = -1;
            let resultCharacter = '';
            for (const character in scores) {
                if (scores[character] > maxScore) {
                    maxScore = scores[character];
                    resultCharacter = character;
                }
            }
            
            // Handle ties by picking one - can be randomized or prioritized
            if (Object.values(scores).filter(score => score === maxScore).length > 1) {
                // In case of a tie, we can have a default or random pick.
                // For simplicity, we'll just stick with the first one found.
                 const tiedChars = Object.keys(scores).filter(char => scores[char] === maxScore);
                 resultCharacter = tiedChars[0]; // Default to first tied character
            }

            const resultData = results[resultCharacter];
            document.getElementById('result-name').innerText = resultData.name;
            document.getElementById('result-description').innerText = resultData.description;
            document.getElementById('result-image').src = resultData.image;
        }

    </script>
</body>
</html>
