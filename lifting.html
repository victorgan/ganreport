<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
            color: #0f172a; /* text-slate-900 */
            scroll-behavior: smooth;
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-table th {
            background-color: #f1f5f9; /* bg-slate-100 */
            color: #059669; /* emerald-600 */
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid #e2e8f0;
        }

        .custom-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.875rem;
            color: #475569; /* text-slate-600 */
        }
        
        .custom-table tr:last-child td {
            border-bottom: none;
        }

        .badge-primary {
            background-color: rgba(16, 185, 129, 0.1);
            color: #059669; /* emerald-600 */
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .highlight-pulse {
            animation: pulse-border 2s infinite;
            border-color: #10b981 !important;
            background-color: rgba(16, 185, 129, 0.05) !important;
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .muscle-group-header {
            border-left: 4px solid #10b981;
            padding-left: 1rem;
            margin-bottom: 1.5rem;
            margin-top: 2rem;
        }

        .metric-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
        }
        .metric-high { background-color: #10b981; }
        .metric-mid { background-color: #f59e0b; }
        .metric-low { background-color: #ef4444; }

        .comparison-drawer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .comparison-drawer.open {
            max-height: 800px;
        }
        
        .variant-chip {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            color: #475569;
            font-weight: 500;
        }
    </style>
</head>

                    },
                    { 
                        name: "Lower Leg & Adductors", 
                        components: [
                            { label: "Calves (Gastrocnemius)", ex: ["Donkey Calf Raises", "Standing Calf Raises"] },
                            { label: "Calves (Soleus)", ex: ["Seated Calf Raises"] },
                            { label: "Inner Thigh (Adductors)", ex: ["Sumo Squats", "Copenhagen Plank", "Adductor Machine"] }
                        ]
                    }
                ]
            }
        ];

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => el.className = 'tab-btn flex-1 py-2.5 px-4 rounded-lg font-bold text-sm text-slate-500 uppercase tracking-tighter hover:text-slate-900 hover:bg-white transition-all');
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            document.getElementById(`btn-${tabId}`).className = 'tab-btn flex-1 py-2.5 px-4 rounded-lg font-bold text-sm bg-emerald-500 text-white shadow-md shadow-emerald-200 uppercase tracking-tighter transition-all';
        }

        function toggleComparison(name) {
            const el = document.getElementById(`comp-${name.replace(/\s+/g, '-').toLowerCase()}`);
            if (el) el.classList.toggle('open');
        }

        function getMetricDot(val) {
            if (val === "High" || val === "Max") return '<span class="metric-dot metric-high"></span>';
            if (val === "Mid") return '<span class="metric-dot metric-mid"></span>';
            return '<span class="metric-dot metric-low"></span>';
        }

        function renderTables() {
            document.getElementById('tab-tables').innerHTML = rawData.map(c => `
                <div class="space-y-4">
                    <div class="border-l-4 border-emerald-500 pl-4"><h2 class="text-2xl font-black uppercase text-slate-900">${c.complex}</h2></div>
                    
                    <div class="p-4 bg-white border border-slate-200 rounded-lg text-sm text-slate-600 italic shadow-sm">
                        "${c.rationale}"
                    </div>

                    <div class="overflow-x-auto rounded-xl border border-slate-200 bg-white shadow-sm">
                        <table class="w-full custom-table">
                            <thead><tr><th>Body Part</th><th>Primary</th><th>Assistance</th><th>Isolation</th></tr></thead>
                            <tbody>${c.rows.map(r => `<tr>
                                <td class="font-bold text-slate-800">${r.bodyPart}</td>
                                <td class="cursor-pointer hover:text-emerald-600 font-medium transition-colors" onclick="navigateToExercise('${r.primary}')">${r.primary}</td>
                                <td class="cursor-pointer hover:text-emerald-600 transition-colors" onclick="navigateToExercise('${r.assistance}')">${r.assistance}</td>
                                <td class="cursor-pointer hover:text-emerald-600 transition-colors" onclick="navigateToExercise('${r.isolation}')">${r.isolation}</td>
                            </tr>`).join('')}</tbody>
                        </table>
                    </div>
                </div>
            `).join('');
        }

        function renderExercises() {
            const sections = document.getElementById('exercise-sections');
            sections.innerHTML = '';

            rawData.forEach(complex => {
                const sectionDiv = document.createElement('div');
                sectionDiv.innerHTML = `
                    <div class="muscle-group-header">
                        <h2 class="text-3xl font-black uppercase text-slate-900">${complex.complex}</h2>
                        <p class="text-emerald-600 text-xs font-bold uppercase tracking-[0.2em]">${complex.goal}</p>
                    </div>
                    <div class="grid md:grid-cols-2 lg:grid-cols-2 gap-8">
                        ${complex.rows.flatMap(r => 
                            ['primary', 'assistance', 'isolation']
                                .map(type => {
                                    const name = r[type];
                                    if (name === "N/A") return null;
                                    const variants = equipmentVariants[name] || [];
                                    const hasVariants = variants.length > 0;
                                    const idName = name.replace(/\s+/g, '-').toLowerCase();
                                    
                                    return `
                                        <div id="ex-${idName}" class="group flex flex-col bg-white border border-slate-200 rounded-3xl overflow-hidden transition-all hover:border-emerald-500/50 hover:shadow-lg hover:shadow-emerald-500/5">
                                            <div class="p-6 pb-4">
                                                <div class="flex justify-between items-start mb-4">
                                                    <span class="badge-primary">${type}</span>
                                                    ${hasVariants ? `
                                                        <div class="flex gap-2">
                                                            <button onclick="toggleComparison('${name}')" class="p-2 rounded-lg bg-slate-100 hover:bg-emerald-500 hover:text-white transition-all text-emerald-600" title="Compare Variants">
                                                                <i data-lucide="arrow-left-right" class="w-4 h-4"></i>
                                                            </button>
                                                        </div>
                                                    ` : ''}
                                                </div>
                                                <h3 class="font-black text-2xl text-slate-900 mb-1 uppercase tracking-tight">${name}</h3>
                                                <p class="text-xs text-emerald-600 font-bold uppercase tracking-widest mb-4">Anatomy: ${anatomicalFocus[name] || 'General'}</p>
                                            </div>

                                            <div id="comp-${idName}" class="comparison-drawer bg-slate-50 border-y border-slate-200 px-6">
                                                <div class="py-6">
                                                    <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Equipment Comparison</h4>
                                                    <div class="overflow-x-auto">
                                                        <table class="w-full text-left text-[11px]">
                                                            <thead>
                                                                <tr class="text-slate-500 border-b border-slate-200">
                                                                    <th class="pb-2">Variant</th>
                                                                    <th class="pb-2">Load</th>
                                                                    <th class="pb-2">Stability</th>
                                                                    <th class="pb-2">Pros / Cons</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody class="text-slate-700">
                                                                ${variants.map(v => {
                                                                    const meta = equipmentComparisons[v.type] || {};
                                                                    return `
                                                                        <tr class="border-b border-slate-200 last:border-0">
                                                                            <td class="py-3 font-bold text-slate-800">${v.name}</td>
                                                                            <td class="py-3">${getMetricDot(meta.load)} ${meta.load}</td>
                                                                            <td class="py-3">${getMetricDot(meta.stability)} ${meta.stability}</td>
                                                                            <td class="py-3">
                                                                                <div class="text-[10px] text-emerald-600">+ ${meta.pro}</div>
                                                                                <div class="text-[10px] text-rose-500">- ${meta.con}</div>
                                                                            </td>
                                                                        </tr>
                                                                    `;
                                                                }).join('')}
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="p-6 pt-4 flex-grow">
                                                <div class="text-sm text-slate-600 leading-relaxed font-medium bg-slate-50 p-4 rounded-2xl border border-slate-100 mb-4">
                                                    The ${name} is a high-yield movement for the ${r.bodyPart}. While the primary variant offers specific advantages in loading, consider the comparisons above to adjust based on your current recovery or equipment access.
                                                </div>
                                                <div class="flex items-center gap-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                                    <i data-lucide="activity" class="w-3 h-3"></i> ${r.bodyPart}
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                })
                        ).filter(Boolean).join('')}
                    </div>
                `;
                sections.appendChild(sectionDiv);
            });
            lucide.createIcons();
        }

        function renderMuscles() {
            document.getElementById('tab-muscles').innerHTML = muscleHierarchy.map(cat => `
                <div class="muscle-group-header"><h2 class="text-3xl font-black uppercase text-slate-900">${cat.category}</h2></div>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${cat.subgroups.map(sub => `
                        <div class="bg-white border border-slate-200 rounded-2xl p-6 hover:border-slate-300 hover:shadow-md transition-all">
                            <h3 class="text-emerald-600 font-black uppercase tracking-tight mb-4 border-b border-slate-100 pb-2 flex items-center gap-2">
                                <i data-lucide="target" class="w-4 h-4"></i> ${sub.name}
                            </h3>
                            <div class="space-y-6">
                                ${sub.components.map(comp => `
                                    <div class="space-y-2">
                                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${comp.label}</p>
                                        <div class="grid gap-1.5">
                                            ${comp.ex.map(e => `
                                                <button onclick="navigateToExercise('${e}')" class="group w-full text-left text-[11px] bg-slate-50 hover:bg-emerald-50 p-2.5 rounded-lg border border-slate-200 hover:border-emerald-200 transition-all flex justify-between items-center">
                                                    <span class="text-slate-600 group-hover:text-emerald-700 font-medium transition-colors">${e}</span>
                                                    <i data-lucide="arrow-up-right" class="w-3 h-3 text-slate-400 group-hover:text-emerald-500 transition-colors"></i>
                                                </button>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
            lucide.createIcons();
        }

        function navigateToExercise(name) {
            switchTab('exercises');
            const id = 'ex-' + name.replace(/\s+/g, '-').toLowerCase();
            const target = document.getElementById(id);
            if (target) {
                target.classList.add('highlight-pulse');
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                setTimeout(() => target.classList.remove('highlight-pulse'), 3000);
            }
        }

        window.onload = () => {
            renderTables();
            renderExercises();
            renderMuscles();
            switchTab('tables');
            lucide.createIcons();
        };
    </script>
</body>
</html>
